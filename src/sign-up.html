        }

            color: #155724;
            border: 1px solid #c3e6cb;

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// Supabase config
const SUPABASE_URL = 'https://cfzctoqsrkprcjstoqmp.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmemN0b3FzcmtwcmNqc3RvcW1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3NDk5NjMsImV4cCI6MjA3ODMyNTk2M30.6p6c5JCwYimAp5kOQYvJ94jdciyhGNjB08c4uFI9eLc'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

// DOM
const form = document.querySelector('.form')
const emailInput = document.getElementById('email')
const passwordInput = document.getElementById('password')
const confirmPasswordInput = document.getElementById('confirmPassword')
const messageDiv = document.getElementById('message')
const submitBtn = document.querySelector('.button-submit')

function showMessage(msg, type = 'error') {
  messageDiv.textContent = msg
  messageDiv.className = `message ${type}`
  messageDiv.style.display = 'block'
  
  setTimeout(() => {
    messageDiv.style.display = 'none'
  }, 5000)
}

form.addEventListener('submit', async (e) => {
  e.preventDefault()
  
  const email = emailInput.value.trim()
  const password = passwordInput.value
  const confirmPassword = confirmPasswordInput.value

  // Validation
  if (!email || !password || !confirmPassword) {
    showMessage('Vui lòng điền đầy đủ thông tin', 'error')
    return
  }

  if (password.length < 6) {
    showMessage('Mật khẩu phải có ít nhất 6 ký tự', 'error')
    return
  }

  if (password !== confirmPassword) {
    showMessage('Mật khẩu xác nhận không khớp', 'error')
    return
  }

  // Disable button khi đang xử lý
  submitBtn.disabled = true
  submitBtn.textContent = 'Đang xử lý...'

  try {
    // Đăng ký với Supabase
    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: password,
      options: {
        emailRedirectTo: `${window.location.origin}../index.html`,
        data: {
          email: email
        }
      }
    })

    if (error) {
      throw error
    }

    console.log('Sign up response:', data)

    // Kiểm tra xem có cần confirm email không
    if (data?.user && data?.user?.identities?.length === 0) {
      // Email đã tồn tại
      showMessage('Email này đã được đăng ký. Vui lòng đăng nhập.', 'error')
      setTimeout(() => {
        window.location.href = '../src/sign-in.html'
      }, 2000)
      return
    }

    if (data?.user && !data?.session) {
      // Cần xác nhận email
      showMessage('Đăng ký thành công! Vui lòng kiểm tra email để xác nhận tài khoản.', 'success')
      
      // Tạo profile ngay cả khi chưa confirm email
      try {
        await supabase.from('profiles').insert({
          id: data.user.id,
          full_name: '',
          phone: '',
          address: '',
          email: email
        })
      } catch (profileError) {
        console.log('Profile sẽ được tạo sau khi confirm email')
      }

      setTimeout(() => {
        window.location.href = '../src/sign-in.html'
      }, 3000)
    } else if (data?.session) {
      // Không cần confirm email (auto-confirm enabled)
      showMessage('Đăng ký thành công!', 'success')
      
      // Tạo profile
      const { error: profileError } = await supabase.from('profiles').upsert({
        id: data.user.id,
        full_name: '',
        phone: '',
        address: '',
        email: email
      })

      if (profileError) {
        console.error('Profile error:', profileError)
      }

      setTimeout(() => {
        window.location.href = '../index.html'
      }, 1500)
    }

  } catch (err) {
    console.error('Sign up error:', err)
    showMessage(err.message || 'Có lỗi xảy ra. Vui lòng thử lại.', 'error')
  } finally {
    submitBtn.disabled = false
    submitBtn.textContent = 'Đăng Ký'
  }
})

// Google OAuth
const googleBtn = document.querySelector('.btn.google')
if (googleBtn) {
  googleBtn.addEventListener('click', async () => {
    try {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: `${window.location.origin}../index.html`
        }
      })
      if (error) {
        showMessage('Lỗi đăng nhập Google: ' + error.message, 'error')
      }
    } catch (err) {
      console.error('Google OAuth error:', err)
      showMessage('Có lỗi xảy ra khi đăng nhập Google', 'error')
    }
  })
}

</script>
