  <script type="module">
          // auth.js
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

      // Supabase config
      const SUPABASE_URL = 'https://cfzctoqsrkprcjstoqmp.supabase.co'
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmemN0b3FzcmtwcmNqc3RvcW1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3NDk5NjMsImV4cCI6MjA3ODMyNTk2M30.6p6c5JCwYimAp5kOQYvJ94jdciyhGNjB08c4uFI9eLc'

      export const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

      // DOM elements
      const form = document.querySelector('.form')
      const emailInput = document.getElementById('email')
      const passwordInput = document.getElementById('password')
      const googleBtn = document.querySelector('.btn.google')
      const appleBtn = document.querySelector('.btn.apple')

      // Hiển thị lỗi
      function showError(msg) {
        alert(msg)
      }

      // Email / Password login
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault()
          const email = emailInput?.value?.trim() || ''
          const password = passwordInput?.value || ''

          if (!email || !password) {
            showError('Vui lòng nhập email và mật khẩu')
            return
          }

          try {
            const { data, error } = await supabase.auth.signInWithPassword({ email, password })
            if (error) {
              showError('Đăng nhập thất bại: ' + (error.message || JSON.stringify(error)))
              return
            }

            console.log('Đăng nhập thành công', data)
            window.location.href = '../src/profile.html'
          } catch (err) {
            console.error('Lỗi đăng nhập', err)
            showError('Có lỗi xảy ra. Kiểm tra console.')
          }
        })
      }

      // Google OAuth
      if (googleBtn) {
        googleBtn.addEventListener('click', async () => {
          try {
            const { error } = await supabase.auth.signInWithOAuth({
              provider: 'google',
              options: {
                redirectTo: window.location.origin + '../src/auth-callback.html'
              }
            })
            if (error) console.error('Google OAuth lỗi:', error)
          } catch (err) {
            console.error('Google sign error', err)
          }
        })
      }

      // Lắng nghe trạng thái đăng nhập
      supabase.auth.onAuthStateChange((event, session) => {
        console.log('Auth event:', event, session)
        if (event === 'SIGNED_IN') {
          window.location.href = '../src/main.html'
        }
      })

      // Kiểm tra session ngay khi load trang
      export async function checkSession() {
        const { data: { session } } = await supabase.auth.getSession()
        if (session) {
          window.location.href = '../src/main.html'
        }
      }

  </script>

  <script>
window.addEventListener('DOMContentLoaded', () => {
    const emailInput = document.getElementById('email');
    
    // Tự động điền email nếu có
    const savedEmail = localStorage.getItem('userEmail');
    if(savedEmail){
        emailInput.value = savedEmail;
    }

    // Lưu email khi nhập
    emailInput.addEventListener('input', () => {
        localStorage.setItem('userEmail', emailInput.value);
    });
});
</script>
